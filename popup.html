<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PPLX Stats</title>
  <style>
    body { width: 320px; font-family: system-ui; padding: 16px; }
    button { width: 100%; padding: 10px; background: #6366f1; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 14px; }
    button:disabled { opacity: 0.5; cursor: not-allowed; }
    #progressSection { display: none; margin-top: 12px; }
    .progress { width: 100%; height: 8px; background: #e5e7eb; border-radius: 4px; overflow: hidden; }
    .progress-bar { height: 100%; background: #10b981; transition: width 0.3s; }
    #results { display: none; margin-top: 16px; }
    .stat { margin: 8px 0; padding: 8px; background: #f3f4f6; border-radius: 4px; }
    .stat strong { display: block; font-size: 20px; margin-top: 4px; }
  </style>
</head>
<body>
  <h3 style="margin: 0 0 16px 0;">PPLX Stats</h3>
  <button id="scanBtn">Запустить полный анализ</button>
  <div id="progressSection">
    <p id="statusText">Нажмите кнопку для начала</p>
    <div class="progress"><div id="progressBar" class="progress-bar" style="width: 0%;"></div></div>
  </div>
  <div id="results">
    <div class="stat">Всего чатов:<strong id="totalChats">0</strong></div>
    <div class="stat">Сообщений AI:<strong id="totalMsgs">0</strong></div>
    <div class="stat">Токенов (≈):<strong id="totalTokens">0</strong></div>
    <div id="modelStats" style="margin-top: 12px; font-size: 12px;"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
